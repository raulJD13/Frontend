<ion-header>
  <ion-toolbar>
    <ion-title>Deportes</ion-title>
    <ion-buttons slot="end">
      <ion-button class="sports-add-button" [routerLink]="['/deporte/new']">
        <ion-icon slot="start" name="add-outline"></ion-icon>
        AÃ±adir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="sports-container">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let deporte of deportes; let i = index">
        <div 
          class="sports-card"
          [style.backgroundImage]="'url(' + deporte.imagen + '?timestamp=' + i" 
          [style.--animation-delay]="i * 0.1 + 's'">
          <div class="sports-card-content">
            <div class="sports-card-header">
              <h3 class="sports-card-title">{{ deporte.nombre }}</h3>
              <p class="sports-card-subtitle">{{ deporte.tipo }}</p>
            </div>
            <div class="sports-card-actions">
              <ion-button fill="clear" class="sports-action-btn" [routerLink]="['/actividades', deporte.idDeporte]">
                <ion-icon name="eye-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="sports-action-btn" [routerLink]="['/deporte', deporte.idDeporte]">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="sports-action-btn danger" (click)="deleteDeporte(deporte.idDeporte)">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
