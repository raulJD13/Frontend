<ion-header>
  <ion-toolbar>
    <ion-title>Actividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let actividad of actividades">
      <ion-thumbnail slot="start">
        <img [src]="'assets/images/' + actividad.imagen" alt="{{ actividad.nombre }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ actividad.nombre }}</h2>
        <p>{{ actividad.descripcion }}</p>
        <p><strong>Precio:</strong> ${{ actividad.precio }}</p>
        <p><strong>Valoraci√≥n:</strong> {{ actividad.valoracion }} / 5</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
