<ion-content class="ion-padding">
  <form (ngSubmit)="saveActividad()">
    <h2 class="title">
      {{ isEditing ? 'Editar Actividad' : 'Nueva Actividad' }}
    </h2>

    <!-- Campo: Nombre -->
    <ion-item lines="none">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="actividad.nombre" name="nombre" required />
    </ion-item>

    <!-- Campo: Descripci贸n -->
    <ion-item lines="none">
      <ion-label position="floating">Descripci贸n</ion-label>
      <ion-textarea [(ngModel)]="actividad.descripcion" name="descripcion" />
    </ion-item>

    <!-- Campo: Precio -->
    <ion-item lines="none">
      <ion-label position="floating">Precio</ion-label>
      <ion-input
        [(ngModel)]="actividad.precio"
        name="precio"
        type="number"
        min="0"
      />
    </ion-item>

    <!-- Campo: Valoraci贸n -->
    <ion-item lines="none">
      <ion-label position="floating">Valoraci贸n</ion-label>
      <ion-select [(ngModel)]="actividad.valoracion" name="valoracion">
        <ion-select-option *ngFor="let val of [1, 2, 3, 4, 5]" [value]="val">
          {{ val }} / 5
        </ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Campo: Imagen -->
    <ion-item lines="none">
      <ion-label position="stacked">Imagen</ion-label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    </ion-item>

    <!-- Vista previa -->
    <img
      *ngIf="actividad.imagen"
      [src]="actividad.imagen"
      alt="Imagen de la actividad"
      class="preview-img"
    />

    <!-- Error -->
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <!-- Botones -->
    <ion-button expand="block" color="primary" type="submit">
      {{ isEditing ? 'Actualizar' : 'Guardar' }}
    </ion-button>

    <ion-button expand="block" color="medium" (click)="cancel()">
      Cancelar
    </ion-button>
  </form>
</ion-content>
