<ion-content [fullscreen]="true">

  <!-- Spinner de carga -->
  <div *ngIf="isLoading" class="overlay-spinner">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <!-- Icono de información en esquina superior izquierda -->
  <div *ngIf="showIcons" class="info-icon fade-in">
    <a
      href="../../../assets/html/Manual%20de%20Usuario%20TerraSplash.html"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img src="../../../assets/icon/icon-informacion.svg" alt="Información" />
    </a>
  </div>

  <!-- Contenedor principal centrado -->
  <div class="landing-wrap">

    <!-- Fondo (blur dinámico) -->
    <div class="background" [class.blurred]="isLoading"></div>

    <!-- Contenido centrado: logo + botones -->
    <div class="content">
      <img
        src="assets/images/inicialLogo.svg"
        alt="Logo"
        class="logo"
        [class.entered]="!isLoading"
      />

      <div class="buttons" *ngIf="!isLoading">
        <ion-button expand="full" routerLink="/login">Login</ion-button>
        <ion-button expand="full" routerLink="/register" color="secondary">
          Register
        </ion-button>
      </div>
    </div>
  </div>

</ion-content>
